{% load static %}

<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fas-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/tram.css' %}">

    <!-- JS, Popper.js, and jQuery -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <link rel="icon" href="{% static 'img/tram-logo.png' %}">
    <meta name="theme-color" content="#7952b3">
</head>
<body>
    <header class="navbar navbar-expand-md">
        <nav class="container-xxl d-flex justify-content-between">
            <a class="navbar-brand" href="/">
                <img src="{% static 'img/tram-logo.png' %}" alt="TRAM - Threat Report ATT&amp;CK Mapper" width="100" height="100">
            </a>
            <ul class="navbar-nav d-flex m-0">
                <li class="navbar-item me-1">
                    <a class="btn btn-primary" href="/admin">Database Admin</a>
                </li>
                <li class="navbar-item me-1">
                    <form id="id-upload-form">
                    {% csrf_token %}
                    <label for="id-upload" class="btn btn-primary btn-lg" title="Upload File">
                        <i class="fas fa-upload"></i>
                    </label>
                    <input type="file" id="id-upload" style="display: none; height: max-content;">
                    </form>
                </li>
                <li class="navbar-item me-1">
                    <a class="btn-outline-danger btn" href="/logout">Logout</a>
                </li>
            </ul>
        </nav>
    </header>
    {% block body %}
    {% endblock %}
</body>

</html>
