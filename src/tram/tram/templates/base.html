{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <title>{% block title %}Default Title{% endblock %}</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fas-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/tram.css' %}">

    <script type="text/javascript">
        const CSRF_TOKEN = "{{ csrf_token }}";
    </script>

    <!-- JS, Popper.js, and jQuery -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!-- <script src="{% static 'js/bootstrap.min.js' %}"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
    <link rel="icon" href="{% static 'img/favicon-32x32.png' %}">
    <meta name="theme-color" content="#7952b3">
    <meta charset="utf-8">
    {% block head %} {% endblock %}
</head>
<body>
    <header class="navbar  navbar-fixed-top navbar-expand-md">
        <nav class="container-xxl d-flex justify-content-between">
            <a class="navbar-brand pt-0 pb-0" href="/">
                <h1>
                    <img src="{% static 'img/me_300x300.jpeg' %}" alt="TRAM - Threat Report ATT&amp;CK Mapper">
                    TRAM
                </h1>
            </a>
            <ul class="navbar-nav d-flex m-0">
                <li class="navbar-item me-1">
                    <a class="btn btn btn-outline-light" href="/admin">Database Admin</a>
                </li>
                <li>
                    <a class="btn btn btn-outline-light" href="/ml">ML Admin</a>
                </li>
                <li class="navbar-item me-1">
                    <form id="id-upload-form">
                    {% csrf_token %}
                    <label for="id-upload" class="btn btn btn-outline-light" title="Upload File">
                        <i class="fas fa-upload"></i>
                    </label>
                    <input type="file" id="id-upload" style="display: none; height: max-content;" accept=".pdf,.docx,.html,.json">
                    </form>
                </li>
                <li class="navbar-item me-1">
                    <a class="btn-danger btn" href="/logout">Logout</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container-xxl text-center">
        {% block body %}
        {% endblock %}
    </div>
</body>

</html>
